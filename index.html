<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link href="style.css" rel= "stylesheet"> 
</head>
<body>
    <!--<div class="picture-container">
        <img src="twitter-color.png" alt="Twitter logo">
    </div>-->
    <div class="container">
        <button class="close">&times;</button>
        
        <div class="line"></div>
        <ion-icon name="logo-twitter" class="icon-twitter"></ion-icon>
        <form action="">
            <textarea name="tweet" id="tweet" rows="15" cols="50" placeholder="What's happening?"></textarea>
            <div class="line bottom-line"></div>
            <div class="footer">
                <div id="character-count">1/140</div>
                <input type="submit" value="Tweet">
            </div>
        
        </form>

    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
